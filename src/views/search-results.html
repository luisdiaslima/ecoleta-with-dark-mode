<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Pesquisa</title>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
     <link rel="shortcut icon" href="https://img.icons8.com/color/144/000000/recycle-sign.png"/>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/search-results.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <div id="page-search-results">
    
        {%include "includes/header.html" %}
            <main>

            {% if total > 0 %}
                <h4>
                    <strong>{{total}} pontos</strong> encontrados
                </h4>
                <div class="switch__container">
                <input id="night-mode" class="switch switch--shadow" type="checkbox">
                <label for="night-mode"></label>
                </div>
                <div class="cards">
            
            {% for place in places %}
                    <div class="card">
                        <img src="{{ place.image }}" alt="{{ place.name }}">
                        <h1>{{ place.name }}</h1>
                        <h3>{{ place.items }}</h3>
                        <p>
                            {{ place.city }}, {{ place.state }}<br>
                            {{ place.address }}<br>
                            {{ place.address2 }}
                        </p>
                    </div>
                {% endfor %}
            </div>

            {%else%}

            <h4><strong>Nenhum</strong> local encontrado</h4>
            <div class="switch__container">
            <input id="night-mode" class="switch switch--shadow" type="checkbox">
            <label for="night-mode"></label>
            </div>
            {% endif %}
        </main>
    </div>

    <script src="/scripts/dark.js"></script>
</body>
</html>
